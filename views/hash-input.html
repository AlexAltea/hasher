<div class="input-group" ng-class="field.valid() ? '' : 'has-error'"><span class="hash-input-name input-group-addon">{{ name }}</span> <input class="hash-input-value form-control" type="text" ng-model="field.value"><div class="input-group-btn"><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ field.mode }}&nbsp;<span class="caret"></span></button><ul class="dropdown-menu"><li ng-click="field.convert('A')"><a href="#">Plain-text</a></li><li ng-click="field.convert('B')"><a href="#">Base 64</a></li><li ng-click="field.convert('X')"><a href="#">Hexadecimal</a></li></ul></div></div>
